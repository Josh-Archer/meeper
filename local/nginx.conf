# NGINX in front of faster-whisper-server (internal: whisper:8000)
# Injects permissive CORS headers and handles preflight.

server {
    listen 80;

    # increase body size for long audio; disable buffering for streams
    client_max_body_size 200m;

    location / {
        proxy_pass http://whisper:8000;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_request_buffering off;

        # CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;

        # Handle preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }
}
